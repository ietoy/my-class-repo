<!DOCTYPE html>
<html lang="en-us">
  <head>

  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // The animals array length is 3
      console.log(animals.length);

      // Index 1 is "cat"
      console.log(animals[1]);

      // Index 2 is "dog"
      console.log(animals[2]);

      // Index 0 is "parrot"
      console.log(animals[0]);

      // ??? I didn't make a prediction for this one, but the return was undefined
      // I think because this is refering to an index not in the array, being 3 bc the lenght is 3, the return is undefined because there is no value there.
      console.log(animals[animals.length]);

      // This will return 3 (4-1)
      console.log(animals[animals.length - 1]);

      // No return or error return
      console.log(animals.indexOf("bear"));

      // Index will return 0
      console.log(animals.indexOf("parrot"));

    </script>
