<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>


<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for Giphy API
    // var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=wslWpWhssAgYDK6zVXacBDsacT47flr4";

    var queryURL = "https://api.giphy.com/v1/gifs/search?q=kittens&limit=1&api_key=wslWpWhssAgYDK6zVXacBDsacT47flr4";

    // when using ajax, we need two keys
    $.ajax({
      // wheretogo
      url: queryURL,
      // and what to do
      method: "GET"
      // .then promises to resolve once it gets a response, its like a callback
    }).then(function(response) {
      // always console log when using ajax, 
      console.log(response);

      var gifs = response.data
      for (var i =0; i < gifs.length; i++){
        console.log(gifs[i].images.original.url);
      }
    });
  </script>

</body>

</html>
